<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404 requests back to index.html
      var path = window.location.pathname;
      var base = "/nexin"; // ðŸ‘ˆ change this to match your repo name
      var redirect = base + "/index.html?redirect=" + path;
      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
